<div from="Jermy" greet="audience"></div>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <th>Todo</th>
        <th>Priority</th>
        <th>Due</th>
    </thead>
    <tbody>
        <tr data-ng-repeat="todo in todos">
            <td>{{todo.Text}}</td>
            <td>{{todo.Priority}}</td>
            <td>{{todo.DueDate}}</td>
        </tr>
    </tbody>
</table>
